<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
            <button class="show-form-button">NEW BOOK</button>
        </div>
        <dialog class="newBookForm">
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pageno">Number of Pages</label>
                <input type="number" id="pageno" min="1" step="1">
                <label for="read">Read</label>
                <input type="checkbox" id="read">
                <button type="submit" class="submit-form-button">Add to library</button>
                <button formmethod="dialog" formnovalidate class="close-form-button">Close</button>
            </form>
        </dialog>
        <dialog class="modifyBookForm">
            <form>
                <label for="title">Title</label>
                <input type="text" id="title" required>
                <label for="author">Author</label>
                <input type="text" id="author">
                <label for="pageno">Number of Pages</label>
                <input type="number" id="pageno" min="1" step="1">
                <label for="read">Read</label>
                <input type="checkbox" id="read">
                <button type="submit" class="submit-form-button">Save</button>
                <button formmethod="dialog" formnovalidate class="close-form-button">Close</button>
            </form>
        </dialog>
        <div class="library">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
